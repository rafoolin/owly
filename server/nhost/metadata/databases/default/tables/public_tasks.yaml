table:
  name: tasks
  schema: public
array_relationships:
- name: sub_tasks
  using:
    manual_configuration:
      column_mapping:
        id: task_id
      insertion_order: null
      remote_table:
        name: sub_tasks
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check:
      user_id:
        _eq: X-Hasura-User-Id
    columns:
    - category_id
    - due_datetime
    - index_value
    - note
    - title
    set:
      user_id: x-hasura-User-Id
  role: me
select_permissions:
- permission:
    columns:
    - completed
    - index_value
    - note
    - title
    - completed_at
    - created_at
    - due_datetime
    - updated_at
    - category_id
    - id
    - user_id
    - category_color
    filter:
      user_id:
        _eq: X-Hasura-User-Id
    limit: 100
  role: me
update_permissions:
- permission:
    check: null
    columns:
    - category_id
    - completed
    - completed_at
    - due_datetime
    - index_value
    - note
    - title
    filter:
      user_id:
        _eq: X-Hasura-User-Id
    set:
      updated_at: now()
  role: me
delete_permissions:
- permission:
    filter:
      user_id:
        _eq: X-Hasura-User-Id
  role: me
