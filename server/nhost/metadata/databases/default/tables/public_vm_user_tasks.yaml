table:
  name: vm_user_tasks
  schema: public
configuration:
  custom_column_names:
    category_id: categoryId
    completed_at: completedAt
    created_at: createdAt
    date_time: dateTime
    parent_id: parentId
    updated_at: updatedAt
    user_id: userId
  custom_root_fields: {}
array_relationships:
- name: sub_tasks
  using:
    manual_configuration:
      column_mapping:
        id: parent_id
      insertion_order: null
      remote_table:
        name: tasks
        schema: public
select_permissions:
- permission:
    columns:
    - completed
    - note
    - title
    - completed_at
    - created_at
    - date_time
    - updated_at
    - category_id
    - id
    - parent_id
    - user_id
    filter:
      _and:
      - user_id:
          _eq: X-Hasura-User-Id
      - parent_id:
          _is_null: true
    limit: 100
  role: me
