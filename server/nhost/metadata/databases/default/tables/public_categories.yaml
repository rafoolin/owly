table:
  name: categories
  schema: public
configuration:
  custom_column_names:
    created_at: createdAt
    update_at: updateAt
    user_id: userId
  custom_root_fields: {}
insert_permissions:
- permission:
    backend_only: false
    check:
      user_id:
        _eq: X-Hasura-User-Id
    columns:
    - color
    - name
    set:
      created_at: now()
      user_id: x-hasura-User-Id
  role: me
select_permissions:
- permission:
    columns:
    - color
    - name
    - created_at
    - update_at
    - id
    - user_id
    filter:
      user_id:
        _eq: X-Hasura-User-Id
  role: me
update_permissions:
- permission:
    check: null
    columns:
    - color
    - name
    filter:
      user_id:
        _eq: X-Hasura-User-Id
    set:
      update_at: now()
  role: me
delete_permissions:
- permission:
    filter:
      user_id:
        _eq: X-Hasura-User-Id
  role: me
